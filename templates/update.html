<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <title>Update</title>
</head>
    <body class="text-center text-bg-dark">
        <div class="label list-group w-auto">
                <h1> TODO LIST</h1>

                
                <form form action="/update/{{ task_id }}" method="POST">
                    <p>Task name</p>
                    <p><input type="text" name="name"></p>
                    <p>Content</p>
                    <p><textarea type="text" name="content"></textarea></p>
                    <p>Priority</p>
                    <p>
                        <select name="priority">
                            <option value="Baixa" selected>Baixa</option>
                            <option value="Medio">Medio</option>
                            <option value="Alto">Alto</option>
                        </select>
                    </p>
                    <input type="submit" value="Update task">
                </form>
                
            </div>
            <a class="btn btn-lg btn-secondary fw-bold border-white" href="{{url_for('member_list')}}">Members</a>
            <a class="btn btn-lg btn-secondary fw-bold border-white" href="{{url_for('logout')}}">Logout</a>
            <a class="btn btn-lg btn-secondary fw-bold border-white" href="{{url_for('tasks_list')}}">Todo list</a>
    </body>
</html>
