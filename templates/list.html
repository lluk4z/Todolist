<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <title>Home</title>
</head>
    <body class="text-center text-bg-dark">
        <div class="label list-group w-auto">
                <h1> TODO LIST</h1>

                
                <form action="/task" method="post">
                    <p>Task name</p>
                    <p><input type="text" name="name"></p>
                    <p>Content</p>
                    <p><textarea type="text" name="content"></textarea></p>
                    <p>Priority</p>
                    <p>
                        <select name="priority">
                            <option value="Baixa" selected>Baixa</option>
                            <option value="Medio">Medio</option>
                            <option value="Alto">Alto</option>
                        </select>
                    </p>
                    <input type="submit" value="Add task">
                </form>
                
                
                
                <div class="list-group list-group-checkable border-0 w-auto">
                    <ol>
                        {% for task in tasks %}
                            <li class="list-group-item rounded-2 py-1">
                                {% if task.done %} <strike> {% endif %}
                                    <label>Name: </label>
                                    {{ task.name }}
                                    <br>
                                    <label>Description: </label>
                                    {{ task.content }}
                                    <br>
                                    <label>Priority: </label>
                                    {{ task.priority }} 
                                    {% if task.done %} </strike>{% endif %}
                                <a href="/done/{{ task.id }}">Done</a>
                                <a href="/delete/{{ task.id }}">Delete</a>
                            </li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
            
    </body>
</html>
