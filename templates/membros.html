<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <title>Home</title>
</head>
<body class="text-center text-bg-dark">
    <div class="label list-group w-auto">
            <h1> Members </h1>
            <ol>
                {% for member in members %}
                    <li class="list-group-item rounded-2 py-1">
                        <label>Name: </label>
                       {{ member.username }}
                       <br>
                       <label>E-mail: </label>
                       {{ member.email }}
                    </li>
                {% endfor %}
            </ol>
        </div>

       <a class="btn btn-lg btn-secondary fw-bold border-white" href="{{url_for('logout')}}">Logout</a>
       <a class="btn btn-lg btn-secondary fw-bold border-white" href="{{url_for('tasks_list')}}">Todo list</a>
</body>
</html>
